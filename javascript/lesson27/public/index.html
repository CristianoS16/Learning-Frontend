<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
</head>

<body>

  <section class="container">
    <h1>Password Generator</h1>
    <div class="generated-password">Select the options</div>
    <div>
      <p>Number of characters <input value="20" type="number" min="1" max="51" class="qtd-characters"></p>
      <p>Add numbers <input type="checkbox" class="chk-numbers" checked></p>
      <p>Add uppercase letters <input type="checkbox" class="chk-uppercase"></p>
      <p>Add lowercase letters <input type="checkbox" class="chk-lowercase"></p>
      <p>Add symbols <input type="checkbox" class="chk-symbols"></p>
    </div>
    <button class="btn-generate">Generate Password</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
